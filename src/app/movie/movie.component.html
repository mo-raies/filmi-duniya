<app-header></app-header>
<div class="movie-container" >
  <div class="top">
    <div class="cover">
      <img [src]="movie?.cover" alt="Movie Cover">
    </div>
    <div class="left">
      <div class="name">{{ movie?.name }}</div>
      <div class="rating">{{ movie?.rating }} <span class="Rating">Rating</span></div>
      
    </div>
    
    <div class="right"></div>
  </div>
  <div class="bottom"></div>
</div>
